<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monday Clone - â™¥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <!-- Barra de autenticaciÃ³n -->
    <div class="auth-bar">
      <div class="auth-info">
        <span class="auth-status" id="authStatus">No autenticado</span>
        
      </div>
      <div class="auth-actions">
        <button class="btn btn-primary" id="loginBtn">
          <i class="fab fa-google me-2"></i>Login con Google
        </button>
        <button class="btn btn-outline-danger" id="logoutBtn" style="display: none;">
          <i class="fas fa-sign-out-alt me-2"></i>Cerrar SesiÃ³n
        </button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar de Tableros -->
        <div class="col-md-3 sidebar">
          <div class="text-center mb-4">
            <span class="rocket-icon">ðŸš€</span>
            <h2 class="mb-0">Clon de Monday.com</h2>
          </div>
          
          <div class="mb-4">
            <div class="d-flex align-items-center mb-2">
              <span class="clipboard-icon">ðŸ“‹</span>
              <h5 class="mb-0 ms-2">Tableros</h5>
            </div>
            <div class="board-item active">
              <span>Tablero 1</span>
            </div>
            <div class="d-flex mt-2">
              <input type="text" class="form-control form-control-sm" placeholder="Tablero Nuevo..." id="newBoardInput" disabled>
              <button class="btn btn-success btn-sm ms-2" id="addBoardBtn" disabled>+</button>
            </div>
          </div>
        </div>

        <!-- Contenido Principal -->
        <div class="col-md-9 main-content">
          <div class="board-header">
            <div class="d-flex align-items-center mb-3">
              <span class="document-icon">ðŸ“„</span>
              <h3 class="ms-2 mb-0" id="currentBoardTitle">Tablero 1</h3>
            </div>
            <div class="d-flex mb-4">
              <input type="text" class="form-control me-2" placeholder="Escribe una tarea..." id="newTaskInput" disabled>
              <button class="btn btn-primary" id="addTaskBtn" disabled>Agregar</button>
            </div>
          </div>

          <!-- Contenedor de tareas lado a lado -->
          <div class="row">
            <!-- SecciÃ³n de Tareas Pendientes (Izquierda) -->
            <div class="col-md-6">
              <div class="task-section">
                <h5 class="text-danger">Pendientes</h5>
                <div id="pendingTasks" class="task-list">
                  <!-- Las tareas se generarÃ¡n dinÃ¡micamente -->
                </div>
              </div>
            </div>

            <!-- SecciÃ³n de Tareas Completadas (Derecha) -->
            <div class="col-md-6">
              <div class="task-section">
                <h5 class="text-success">Completadas</h5>
                <div id="completedTasks" class="task-list">
                  <!-- Las tareas completadas aparecerÃ¡n aquÃ­ -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    
    <!-- Script de la aplicaciÃ³n -->
    <script src="js/app.js"></script>
  </body>
</html>
